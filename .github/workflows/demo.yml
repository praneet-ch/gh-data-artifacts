name: Deploy website
on:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: caching
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: node-deps-${{hashFiles('**/package-lock.json')}}
      - name: Install dependencies
        run: npm ci
      - name: Lint code
        run: npm run lint
      - name: Test code
        run: npm run test
  build:
    needs: test
    runs-on: ubuntu-latest
    outputs:
      publish-output: ${{ steps.step1.outputs.test1 }}
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: caching
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: node-deps-${{hashFiles('**.package-lock.json')}}
      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build
      - name: publish the JS output
        id: step1
        run: find dist/assets/*.js -type f -execdir echo "test1={}" >> "$GITHUB_OUTPUT" ";"
      - name: upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dev-files
          path: |
            dist
            package.json
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: get artifacts
        uses: actions/download-artifact@v5
        with:
          name: dev-files
      - name: output artifacts
        run: ls -R
      - name: output JS files
        run: echo "${{ needs.build.outputs.publish-output }}"
      - name: deploy artifacts
        run: echo "Deploying... "
